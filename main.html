<!DOCTYPE html>
<html>
    <head>
        <title>Trabalho02 - Computação Gráfica</title>

        <link rel="shortcut icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../html/resources/default.css" />
        <link rel="stylesheet" href="./main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div class="crosshair">
            <div class="crosshair-v"></div>
            <div class="crosshair-v-2"></div>
            <div class="crosshair-h"></div>
            <div class="crosshair-h-2"></div>
        </div>

        <div id="damage-overlay"></div>

        <div id="ui-container">
            <div id="health-bar-container">
                <div id="health-bar-background">
                    <div id="health-bar"></div>
                </div>
            </div>
        </div>
        
        <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->

            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>
        <script type="importmap">
            { "imports": { "three": "../build/three.module.js" } }
        </script>
        <div id="webgl-output">
            <script type="module" src="main.js"></script>
        </div>
    </body>
